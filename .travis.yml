install:
- if [ "$CXX" = "g++" ]; then export CXX="g++-4.9" CC="gcc-4.9"; fi
- if [ "$CXX" = "clang++" ] && [ "$TRAVIS_OS_NAME" = "linux" ]; then export CXX="clang++-3.7" CC="clang-3.7"; ln -sf /usr/bin/ccache /$HOME/bin/$CXX; ln -sf /usr/bin/ccache /$HOME/bin/$CC; fi
- if [ "$TRAVIS_OS_NAME" = "osx" ]; then brew install ccache; export PATH="/usr/local/opt/ccache/libexec:$PATH"; fi
- ccache --zero-stats
- echo ${PATH}
- echo ${CXX}
- ${CXX} --version
- ${CXX} -v
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
      - llvm-toolchain-percise-3.7
      packages:
      - g++4.9
      - clang-3.7
os:
  - linux
  - osx
language: cpp
cache: ccache
before_cache:
  - ccache --show-stats
compiler:
  - gcc
  - clang
script:
  - mkdir build
  - cd build
  - cmake ..
  - make
  - make test
  - make install
notifications:
  email: false
sudo: enabled
